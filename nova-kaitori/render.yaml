services:
  - type: web
    name: nova-kaitori-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nova-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: nova-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production

  - type: web
    name: nova-kaitori-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: VITE_API_URL
        value: https://nova-kaitori-backend.onrender.com

databases:
  - name: nova-db
    databaseName: nova_kaitori
    user: nova

redis:
  - name: nova-redis
